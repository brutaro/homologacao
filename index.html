<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental Orgânico - LideraGov</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #fd8127;
            --primary-light: #ff9f57;
            --primary-dark: #e66d1f;
            --secondary: #4a4a4a;
            --contextualizacao: #FF6B6B;
            --estrategias: #4ECDC4;
            --implementacao: #45B7D1;
            --monitoramento: #96CEB4;
            --recursos: #FFEEAD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .mindmap-container {
            width: 100%;
            max-width: 1600px;
            height: 90vh;
            position: relative;
            overflow: auto;
        }

        .center-node {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
            min-width: 300px;
            border: 3px solid var(--primary);
        }

        .center-node h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .center-node p {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .branch {
            position: absolute;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
            width: 220px;
        }

        .branch:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        .branch h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .subnodes {
            position: absolute;
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            width: 180px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .subnodes.active {
            opacity: 1;
            pointer-events: all;
        }

        .subnode {
            font-size: 0.85rem;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .subnode:hover {
            background: #f0f0f0;
        }

        .connection {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }

        .connection path {
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            transition: all 0.3s ease;
        }

        /* Cores específicas para cada ramo */
        .contextualizacao {
            background: var(--contextualizacao);
            border: 2px solid var(--contextualizacao);
        }
        .connection.contextualizacao path {
            stroke: var(--contextualizacao);
        }

        .estrategias {
            background: var(--estrategias);
            border: 2px solid var(--estrategias);
        }
        .connection.estrategias path {
            stroke: var(--estrategias);
        }

        .implementacao {
            background: var(--implementacao);
            border: 2px solid var(--implementacao);
        }
        .connection.implementacao path {
            stroke: var(--implementacao);
        }

        .monitoramento {
            background: var(--monitoramento);
            border: 2px solid var(--monitoramento);
        }
        .connection.monitoramento path {
            stroke: var(--monitoramento);
        }

        .recursos {
            background: var(--recursos);
            border: 2px solid var(--recursos);
        }
        .connection.recursos path {
            stroke: var(--recursos);
        }

        /* Posicionamento dos ramos principais */
        .branch.main-contextualizacao {
            left: 25%;
            top: 30%;
        }
        .branch.main-estrategias {
            right: 25%;
            top: 30%;
        }
        .branch.main-implementacao {
            left: 20%;
            bottom: 30%;
        }
        .branch.main-monitoramento {
            right: 20%;
            bottom: 30%;
        }
        .branch.main-recursos {
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="mindmap-container">
        <!-- Nó Central -->
        <div class="center-node">
            <h1>Plano de Comunicação LideraGov</h1>
            <p>Mapa Mental Estratégico</p>
        </div>

        <!-- Ramos Principais -->
        <div class="branch main-contextualizacao contextualizacao">
            <h2>Contextualização</h2>
        </div>

        <div class="branch main-estrategias estrategias">
            <h2>Estratégias e Canais</h2>
        </div>

        <div class="branch main-implementacao implementacao">
            <h2>Implementação</h2>
        </div>

        <div class="branch main-monitoramento monitoramento">
            <h2>Monitoramento</h2>
        </div>

        <div class="branch main-recursos recursos">
            <h2>Recursos</h2>
        </div>

        <!-- SVGs para conexões -->
        <svg class="connection contextualizacao">
            <path d=""></path>
        </svg>
        <svg class="connection estrategias">
            <path d=""></path>
        </svg>
        <svg class="connection implementacao">
            <path d=""></path>
        </svg>
        <svg class="connection monitoramento">
            <path d=""></path>
        </svg>
        <svg class="connection recursos">
            <path d=""></path>
        </svg>
    </div>

    <script>
        // Função para criar curva Bezier entre dois pontos
        function createCurvedPath(startX, startY, endX, endY) {
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const controlPointX1 = startX + (deltaX * 0.25);
            const controlPointY1 = startY + (deltaY * 0.1);
            const controlPointX2 = startX + (deltaX * 0.75);
            const controlPointY2 = endY - (deltaY * 0.1);
            
            return `M ${startX} ${startY} C ${controlPointX1} ${controlPointY1}, ${controlPointX2} ${controlPointY2}, ${endX} ${endY}`;
        }

        // Função para atualizar conexões
        function updateConnections() {
            const centerNode = document.querySelector('.center-node');
            const centerRect = centerNode.getBoundingClientRect();
            const centerX = centerRect.left + (centerRect.width / 2);
            const centerY = centerRect.top + (centerRect.height / 2);

            document.querySelectorAll('.branch').forEach(branch => {
                const branchClass = Array.from(branch.classList)
                    .find(cls => cls.startsWith('main-'));
                if (!branchClass) return;

                const connection = document.querySelector(`.connection.${branchClass.replace('main-', '')}`);
                const branchRect = branch.getBoundingClientRect();
                const branchX = branchRect.left + (branchRect.width / 2);
                const branchY = branchRect.top + (branchRect.height / 2);

                // Ajustar SVG para cobrir a área necessária
                connection.style.left = '0';
                connection.style.top = '0';
                connection.style.width = '100%';
                connection.style.height = '100%';

                // Criar e atualizar o caminho da curva
                const path = connection.querySelector('path');
                path.setAttribute('d', createCurvedPath(centerX, centerY, branchX, branchY));
            });
        }

        // Configurar subnodes dinâmicos
        const subnodeData = {
            'contextualizacao': [
                'Missão e Valores',
                'Público-alvo',
                'Análise de Cenário'
            ],
            'estrategias': [
                'Canais Digitais',
                'Conteúdo Estratégico',
                'Campanhas Específicas'
            ],
            'implementacao': [
                'Cronograma Detalhado',
                'Governança do Projeto',
                'Processos'
            ],
            'monitoramento': [
                'Métricas Principais',
                'Gestão de Riscos',
                'Relatórios e Análises'
            ],
            'recursos': [
                'Estrutura Organizacional',
                'Orçamento Anual',
                'Infraestrutura'
            ]
        };

        // Criar e posicionar subnodes
        document.querySelectorAll('.branch').forEach(branch => {
            const branchType = Array.from(branch.classList)
                .find(cls => cls.startsWith('main-'))
                ?.replace('main-', '');

            if (branchType && subnodeData[branchType]) {
                const subnodes = document.createElement('div');
                subnodes.className = 'subnodes';
                
                subnodeData[branchType].forEach(text => {
                    const subnode = document.createElement('div');
                    subnode.className = 'subnode';
                    subnode.textContent = text;
                    subnodes.appendChild(subnode);
                });

                branch.appendChild(subnodes);
            }
        });

        // Eventos de clique e hover
        document.querySelectorAll('.branch').forEach(branch => {
            branch.addEventListener('click', () => {
                const subnodes = branch.querySelector('.subnodes');
                if (subnodes) {
                    subnodes.classList.toggle('active');
                }
            });
        });

        // Atualizar conexões inicialmente e ao redimensionar
        window.addEventListener('load', updateConnections);
        window.addEventListener('resize', updateConnections);

        // Atualizar conexões periodicamente para garantir posicionamento correto
        setInterval(updateConnections, 1000);
    </script>
</body>
</html>
